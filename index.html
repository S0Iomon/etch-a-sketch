<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet"/>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <button id="theme"><img class="light" src="./resources/sun.png"></button>
        <div class="buttons-for-user-customization">
            <button class="number-square-change-button">CLICK THIS!</button>
            <button class="erase-button">ERASE THE BOARD!</button>
            <button class="color-button">CHANGE COLOR!</button>
        </div>
        <div class="alert-container">
            <img class="alert-image" src="./resources/warning.png"/><span class="alert-to-erase">HOLD RIGHT-CLICK TO ERASE!</span>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
